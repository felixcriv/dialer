<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width">
    <title>dial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js" defer></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js" defer></script>
    <script src="/js/PhoneFormat.js" defer></script>

    <script src="/js/app.js" defer></script>
</head>

<body>
    <div id="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="form-group">
                    <p></p>
                    <p>
                        <input id="phoneNumber" class=" form-control input-lg text-center" type="tel" />
                    </p>
                    <p>
                        <button type="button" id="send" class="btn btn-primary btn-lg btn-block">send</button>
                    </p>
                </div>

                <table class="table table-striped" id="list">
                    <thead>
                        <tr>
                            <th>phone #</th>
                            <th>state</th>
                            <th>time</th>
                            <th>dialed</th>
                            <th>actions</th>
                        </tr>
                    </thead>
                    <tbody id="listBody">
                    </tbody>
                </table>
                <footer class="text-center">
                    <small>Hello from Atlanta</small>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
